<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bin 2 Dec</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
</head>
<body>
  
  <header>
    <h1>Binary to Decimal Converter</h1>
  </header>
  <main>
    <div class="container">
      <div class="container-label">
        <label for="binary">Binary</label>
        <input id="binary" maxlength="100" type="text" placeholder="00001111" autofocus>
        <button id="btn" type="submit" onclick="convert()">Convert</button>
      </div>
      <div id="output" class="container-output">
        <label for="result">Decimal</label>
        <input type="text" id="result" placeholder="Output" readonly>
        <script src="js/index.js"></script>
      </div>
    </div>
  </main>
  
</body>
</html>
